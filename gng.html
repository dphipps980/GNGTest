<!doctype html>
<html>
  <head>
    <title>My experiment</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="jsPsych/jspsych.js"></script>
    <script src="jsPsych/jspsych-5.0.3/jsPsych.js"></script>
    <script src="jsPsych/jspsych-5.0.3/jspsych.js"></script>
    <script src="jsPsych/plugins/jspsych-text.js"></script>
    <script src="jsPsych/plugins/jspsych-single-stim.js"></script>
    <link href="jsPsych/css/jspsych.css" rel="stylesheet" type="text/css"></link>
  </head>
  <body>
  </body>
  <script>

    /* define welcome message block */
    var welcome_block = {
      type: "text",
      text: "Welcome to the experiment. Press any key to begin."
    };

    /* define instructions block */
    var instructions_block = {
      type: "text",
      text: "<p>In this experiment, a letter or number will appear in the center " +
          "of the screen.</p><p>, " +
          "If a <strong>number</strong> appears on screen press the letter F on the keyboard as fast as you can.</p>" +
          "<p>If a <strong>letter</strong> appears on the screen, do not press " +
          "any key.</p>" +
          "<div class='left center-content'><p><strong> 1, 3, 5, 7, 9</strong></p>" +
          "<p class='small'><strong>Press the F key</strong></p></div>" +
          "<div class='right center-content'><p><strong> a, e, n, v, x</strong></p>" +
          "<p class='small'><strong>Do not press a key</strong></p></div>" +
          "<p>Press any key to begin.</p>",
      timing_post_trial: 2000
    };

    /* define test block */

    var test_stimuli = ['<p class="IAT-stimuli";  style="font-size: 35px">a</p>',
                        '<p class="IAT-stimuli";  style="font-size: 35px">e</p>',
                        '<p class="IAT-stimuli";  style="font-size: 35px">n</p>',
                        '<p class="IAT-stimuli";  style="font-size: 35px">v</p>',
                        '<p class="IAT-stimuli";  style="font-size: 35px">x</p>',
                        '<p class="IAT-stimuli";  style="font-size: 35px">1</p>',
                        '<p class="IAT-stimuli"; style="font-size: 35px">3</p>',
                        '<p class="IAT-stimuli"; style="font-size: 35px">5</p>',
                        '<p class="IAT-stimuli"; style="font-size: 35px">7</p>',
                        '<p class="IAT-stimuli"; style="font-size: 35px">9</p>'];

    var all_trials = jsPsych.randomization.repeat(test_stimuli, 10);

    var test_block = {
      type: "single-stim",
      stimuli: all_trials,
      choices: ['F'],
      is_html: true,
      timing_response: 1000
    };

    /* create experiment definition array */
    var experiment = [];
    experiment.push(welcome_block);
    experiment.push(instructions_block);
    experiment.push(test_block);

    /* start the experiment */
    jsPsych.init({
      experiment_structure: experiment
    });
  </script>
</html>
