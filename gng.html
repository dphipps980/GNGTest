<!doctype html>
<html>
  <head>
    <title>My experiment</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="jsPsych/jspsych-5.0.3/jspsych7.js"></script>
    <script src="jsPsych/jspsych-5.0.3/plugins/jspsych-text.js"></script>
    <script src="jsPsych/jspsych-5.0.3/plugins/jspsych-single-stim.js"></script>
    <link href="jsPsych/jsPsych-5.0.3/css/jspsych.css" rel="stylesheet" type="text/css"></link>
  </head>
  <body>
  </body>
  <script>

    /* define welcome message block */
    var welcome_block = {
      type: "text",
      text: "Welcome to the experiment. Press any key to begin."
    };

    /* define instructions block */
    var instructions_block = {
      type: "text",
      text: "<p>In this experiment, a number will appear in the center " +
          "of the screen.</p><p>You have been randomly assigned the number <strong>7</strong>, " +
          "If the number <strong>7</strong> appears on screen press the letter F on the keyboard as fast as you can.</p>" +
          "<p>If the number is <strong>different</strong>, do not press " +
          "any key.</p>" +
          "<div class='left center-content'><img src='static/images/blue.png'></img>" +
          "<p class='small'><strong>Press the F key</strong></p></div>" +
          "<div class='right center-content'><img src='static/images/orange.png'></img>" +
          "<p class='small'><strong>Do not press a key</strong></p></div>" +
          "<p>Press any key to begin.</p>",
      timing_post_trial: 2000
    };

    /* define test block */

    var test_stimuli = ['1', '3', '5', '7', '9'];

    var all_trials = jsPsych.randomization.repeat(test_stimuli, 10);

    var test_block = {
      type: "single-stim",
      stimuli: all_trials,
      choices: ['F'],
      timing_response: 1500
    };

    /* create experiment definition array */
    var experiment = [];
    experiment.push(welcome_block);
    experiment.push(instructions_block);
    experiment.push(test_block);

    /* start the experiment */
    jsPsych.init({
      experiment_structure: experiment
    });
  </script>
</html>
